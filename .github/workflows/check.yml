name: Format, Lint, and Test

on:
  workflow_call:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - name: Install dependencies
        run: make poetry install
      - name: Format and lint
        run: make lint
      - name: Run tests
        run: make test